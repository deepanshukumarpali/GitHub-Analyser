      .modal {
		  display: none;

      <!-- <div id="id02" class="modal"> -->

         <form class="modal-content animate" action="TopGitHubRepos" name='input'>

            <div class="container" style="background-color:#32353a; width :95%">
               <h1><i class="icon-social-github"></i>&nbsp;GItHub Analyser</h1>
               <hr>
               <label for="orgname"><b>Organization Name</b></label>
               <input type="text" placeholder="Enter Organization Name" name="Organization" required>
               <br><br>
               <div class="row">
                  <div class="col-md-6 col-sm-12">
                     <label for="n"><b>Number of Repositories (n)</b></label>
                     <input type="number" placeholder="Enter m value"  name="nValue"  min="1" max="100000"  style="width: 100%;color: black; padding: 12px 20px; margin: 8px 0; display: inline-block; box-sizing: border-box;"required>

               </div>

                  <div class="col-md-6 col-sm-12">
                     <label for="m"><b>Number of Contributors (m)</b></label>
                     <input type="number" placeholder="Enter m value"  name="mValue"  min="1" max="100000" style="width: 100%;color: black; padding: 12px 20px; margin: 8px 0; display: inline-block; box-sizing: border-box;"required>

                  </div>
                  
               
               <div class="clearfix">
                
                  <div class=" col-sm-12">
                    <br>
                     <button  type="submit" class="cancelbtn" style="background-color: green; width: 100%;">Get Top Repositories</button>
                  </div>
               </div>
            </div>
         </form>
